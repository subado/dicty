syntax = "proto3";

option java_multiple_files = true;

package dicty.generic;

message Empty {}

message Int32 {
  sint32 value = 1;
}

message UInt32 {
  uint32 value = 1;
}

message Int64 {
  int64 value = 1;
}

message String {
  string value = 1;
}

message Json {
  bytes json = 1;
}

message Bool {
  bool value = 1;
}

message StringList {
  repeated string values = 1;
}
